<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//let 可以定义变量、特点是有块级作用域；var 是没有的
			
			var aa = "hello";
			console.log(aa);
			
			//es6  let  
			let bb = 'hi';
			console.log(bb);
			
			//var  let 的区别
			//因为 var 没有块级作用域
			// var name = "小丽";
			// while(true){
			// 	var name = "大山";
			// 	console.log(name);//大山
			// 	break;
			// }
			// console.log(name);//大山
			
			//let 是有块级作用域
			let name = "小丽";
			while(true){
				let name = "大山";
				console.log(name);//大山
				break;
			}
			console.log(name);//小丽
			
			//let 实例：
			// var a = [];
			// for(var i = 0; i<10; i++){
			// 	a[i] = function(){
			// 		console.log(i);
			// 	}
			// }
			// a[6]();//10   ;因为给数组元素赋值一个函数时，执行了10次，执行完之后i = 10的；在调用时，
			//不管调用的是哪个数组元素绑定的函数，结果i的值都是10
			
			
			//需求： 如果调用  a[6]()  请输出  6
			var a = [];
			for(let i = 0; i<10; i++){
				a[i] = function(){
					console.log(i);
				}
			}
			a[6]();//6
			
			//定义常量  const  ,常量是不能再次赋值
			 const  PI = 3.14;
			 //PI = 3.1415926;//Uncaught TypeError: Assignment to constant variable.  不能给常量再次赋值
			 console.log(PI);
			//常量的作用：都是在引入第三方库时使用
			
		</script>
	</body>
</html>
