<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#list{width: 600px; min-height: 100px; border:2px dotted blue;}
		</style>
	</head>
	<body>
		<h2>旅游景点列表 一共有三页，按顺序显示</h2>
		<ul id="list"></ul>
		
		<script src="./js/jquery.min.js"></script>
		
		<script type="text/javascript">
			//相当于 window.onload ,但是 比window.onload要快， 因为$(function(){}) 只需要document加载就可以运行里面的代码了
			$(function(){
				//获取数据
				//getJSON
				$.getJSON("http://localhost:1337///D:/个人文件/es6/es6code/json/01.json",function(res){
					console.log(res);
					//渲染
					var data = res.matchedProducts;
					for(var i = 0;i < data.length;i++){
						let oli = $(`<li>序号：${data[i].collection_num} -- 标题：${data[i].pro_title}</li>`);
						//将li添加到 ul 
						$('#list').append(oli);
					}
				})
				
				$.getJSON("./json/01.json",function(res){
					console.log(res);
					//渲染
					var data = res.matchedProducts;
					for(var i = 0;i < data.length;i++){
						let oli = $(`<li>序号：${data[i].collection_num} -- 标题：${data[i].pro_title}</li>`);
						//将li添加到 ul 
						$('#list').append(oli);
					}
				})
				$.getJSON("./json/03.json",function(res){
					console.log(res);
					//渲染
					var data = res.matchedProducts;
					for(var i = 0;i < data.length;i++){
						let oli = $(`<li>序号：${data[i].collection_num} -- 标题：${data[i].pro_title}</li>`);
						//将li添加到 ul 
						$('#list').append(oli);
					}
				})
				//注意：目前因为 是异步数据，所以，谁先获取到谁就先加载出来，所以顺序上是不能保证的
				
			})
		</script>
		
	</body>
</html>
