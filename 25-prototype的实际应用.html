<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//对数组扩展方法  ，加和的方法
			var arr1 = [1,2,3,4];
			var arr2 = [2,4,6,8];
			Array.prototype.mysum = function(){
				console.log(this);
				var result = 0;
				for(var i = 0;i<this.length;i++){
					result += this[i];
				}
				return result;
			}
			
			console.log(arr1.mysum());
			console.log(arr2.mysum());
			
			//扩展 Array，封装一个去重的函数
		</script>
	</body>
</html>
